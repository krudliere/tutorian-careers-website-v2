<!DOCTYPE html>
<html>
  <head>
      {% include 'bootstrap.html' %}
    <title>{{job.title}}</title>
  </head>
  <body>
    <h3>Title</h3>
    <p>{{job.title}}</p>
    <h3>Location</h3>
    <p>{{job.location}}</p>
    <h3>Salary</h3>
    <p>{{job.salary}}</p>
    <h3>Requirements</h3>
    <p>{{job.requirements}}</p>
    <h3>Responsibilities</h3>
    <ul>
      {% for line in job.responsibilities.split("/n") %}
      <li>{{line}}</li>
      {% endfor %}
    </ul>
    
  </body>
</html>
